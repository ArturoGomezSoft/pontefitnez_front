<div class="submit-form" *ngIf="!loading; else loadingTemplate">
	@if (!submitted) {
		<div class="form-group">
			<label>Articulo:</label>
			<select class="form-control"
					id="nombre"
					name="nombre"
					[(ngModel)]="venta.nombre"
					(ngModelChange)="onArticuloSelect($event)"
					required>
			<option *ngFor="let articulo of articulos" [value]="articulo.id">{{ articulo.nombre }}</option>
			</select>
		</div>
		<div *ngIf="selectedArticulo" class="form-group">
			<label>Precio:</label>
			<input class="form-control"
				type="text"
				id=".precio"
				name="precio"
				[value]="selectedArticulo.precio"
				[(ngModel)]="venta.costo"
				required
				readonly/>
		</div>
		<div class="form-group">
			<label for="cantidad">Cantidad</label>
			<input class="form-control"
				type="number"
				id="cantidad"
				name="cantidad"
				[(ngModel)]="venta.cantidad"
				required/>
		</div> 
    <div class="form-group">
      <label for="tipopago">Tipo de pago</label>
      <select class="form-control"
              id="tipopago"
              name="tipopago"
              [(ngModel)]="venta.tipo_pago"
              required>
        <option value="Efectivo">Efectivo</option>
        <option value="Yape">Yape</option>
      </select>
    </div>
		<button (click)="createVenta()" class="btn btn-success">Agregar venta</button>
	} @else {
      <h4>Â¡Venta ha sido creado correctamente!</h4>
      <button class="btn btn-success" (click)="newVenta()">Agregar</button>
	}
</div>

<ng-template #loadingTemplate>
  <div class="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
