<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by dni"
          [(ngModel)]="dni"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchDni()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Clientes List</h4>
      <ul class="list-group">
        @for (cliente of clientes; track cliente.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveCliente(cliente, i)"
        >
          {{ cliente.dni }}
        </li>
        }
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllClientes()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-cliente-details
        [viewMode]="true"
        [currentCliente]="currentCliente"
      ></app-cliente-details>
    </div>
  </div>
