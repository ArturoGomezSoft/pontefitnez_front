<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="articulo.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          required
          [(ngModel)]="articulo.precio"
          name="precio"
        />
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input
          type="number"
          class="form-control"
          id="stock"
          required
          [(ngModel)]="articulo.stock"
          name="stock"
        />
      </div>
<!-- MoAddComp1 -->
  
      <button (click)="saveArticulo()" class="btn btn-success">Submit</button>
      } @else {
      <h4>Articulo was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newArticulo()">Add</button>
      }
    </div>
  </div>
