<div>
    <div class="submit-form">
      @if (!submitted) {
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="membresia.nombre"
          name="nombre"
        />
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          required
          [(ngModel)]="membresia.precio"
          name="precio"
        />
      </div>
      <div class="form-group">
        <label for="duracion">Duracion</label>
        <input
          type="number"
          class="form-control"
          id="duracion"
          required
          [(ngModel)]="membresia.duracion"
          name="duracion"
        />
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <input
          type="text"
          class="form-control"
          id="tipo"
          required
          [(ngModel)]="membresia.tipo"
          name="tipo"
        />
      </div>
<!-- MoAddComp1 -->
  
      <button (click)="saveMembresia()" class="btn btn-success">Submit</button>
      } @else {
      <h4>Membresia was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newMembresia()">Add</button>
      }
    </div>
  </div>
