<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by nombre"
          [(ngModel)]="nombre"
          (keyup.enter)="searchNombre()"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNombre()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Articulos List</h4>
      <ul class="list-group">
        @for (articulo of articulos; track articulo.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveArticulo(articulo, i)"
        >
          {{ articulo.nombre }}
        </li>
        }
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllArticulos()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-articulo-details
        [viewMode]="true"
        [currentArticulo]="currentArticulo"
      ></app-articulo-details>
    </div>
  </div>
