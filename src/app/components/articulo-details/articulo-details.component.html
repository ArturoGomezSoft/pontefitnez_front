@if (viewMode){
    @if (currentArticulo.id){
    <h4>Articulo</h4>
    <div>
      <label><strong>Nombre:</strong></label> {{ currentArticulo.nombre }}
    </div>
    <div>
      <label><strong>Precio:</strong></label> {{ currentArticulo.precio }}
    </div>
    <div>
      <label><strong>Stock:</strong></label> {{ currentArticulo.stock }}
    </div>
<!-- MoDetComp1 -->
  
    <a class="badge badge-warning" routerLink="/articulo/{{ currentArticulo.id }}">
      Edit
    </a>
    } @else {<p>Please click on a Articulo...</p>}
  } @else {
    @if (currentArticulo.id) {
    <div class="edit-form">
      <h4>Articulo</h4>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="currentArticulo.nombre"
            name="nombre"
          />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            [(ngModel)]="currentArticulo.precio"
            name="precio"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            [(ngModel)]="currentArticulo.stock"
            name="stock"
          />
        </div>
<!-- MoDetComp2 -->
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
        </div>
      </form>
  
      <button class="badge badge-danger mr-2" (click)="deleteArticulo()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateArticulo()">
        Update
      </button>
      <p>{{ message }}</p>
    </div>
    } @else {<p>Cannot access this Articulo...</p>}
  }
